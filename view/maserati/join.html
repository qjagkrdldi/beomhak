<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond:300,400,500,600,700&display=swap"
        rel="stylesheet">

    <title>MASERATI</title>

<body class="sub3">
    <div id="skip_nav">
        <a href="#contents">본문바로가기</a>
    </div>
    <header style="background:black;"></header>
    <div id="maserati_join">
        <div class="inner">
            <h2>JOIN OF THE MASERATI</h2> <br> <br>
            <hr>
            <form action="#">
                <fieldset>
                    <legend class="blind">회원가입</legend>
                    <dl class="ps">
                        <dt><label for="name">ID</label></dt>
                        <dd><input type="text" id="name" readonly="readonly" /></dd>

                        <dt><label for="pw">PASSWORD</label></dt>
                        <dd><input type="password" id="pw" readonly="readonly" /></dd>

                        <dt><label for="pwr">PASSWORD CHECK</label></dt>
                        <dd><input type="password" id="pwr" readonly="readonly" /></dd>

                        <dt><label for="name">NAME</label></dt>
                        <dd><input type="text" id="name" readonly="readonly" /></dd>

                        <dt><label for="gender">GENDER</label></dt>
                        <dd>
                            <form>
                                <select id="n3">
                                    <option>MAN</option>
                                    <option>WOMAN</option>
                                </select>
                            </form>
                        </dd>
                        <dt><label for="email">E-MAIL</label></dt>
                        <dd><input type="text" id="email" readonly="readonly" /></dd>
                        <dt><label for="tel">PHON NUMBER</label></dt>
                        <dd><input type="text" id="tel" readonly="readonly" /></dd>
                    </dl>
                    <div class="bt_area">
                        <input type="submit" value="JOIN" readonly="readonly" />
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
<footer> </footer>
<script>
     $(function(){
    $('header').load('./header.html');
    $('footer').load('./footer.html');
    })
</script>
